[tool.poetry]
name = "telegramrpbot"
package-mode = false
version = "0.0.0"
description = "Bring the ability to setup a full roleplay experience in your telegram group chats."
authors = ["Anton Potapov <fgreyeducation@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
python-telegram-bot = {version="20.1", extras=["rate-limiter"]}
openai = "1.3.3"
tiktoken = "^0.3.0"
PyYAML = "6.0"
motor = "*"
python-decouple = "*"
tenacity = "8.2.2"
pydub = "^0.25.1"
pydantic = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
