help_text:
  english: |
    <h2>Features</h2>
    <ul>
      <li>Create and use chat-bounded chat modes by describing the agent and how you want it to act</li>
      <li>Introduce yourself to the model</li>
      <li>Add facts about yourself or other people that the model would later use</li>
      <li>Chat with the {bot_name}
        <ul>
          <li>Send it text</li>
          <li>Send it pictures</li>
          <li>Send it voice messages</li>
          <li>Receive back text</li>
          <li>Receive back pictures</li>
        </ul>
      </li>
      <li>Flexible tracking of the AI resources usage</li>
    </ul>
    <h2>Bot commands</h2>
    <ul>
      <li><code>/reset</code> - Reset the dialogue history</li>
      <li><code>/mode [mode]</code> - Select chat mode from existing ones</li>
      <li><code>/addmode [mode] [description]</code> - Add new chat mode</li>
      <li><code>/deletemode [mode]</code> - delete existing chat mode from this chat</li>
      <li><code>/introduce [your introduction]</code> - Add fact about yourself</li>
      <li><code>/fact [@tg_handle] [fact]</code> - add fact about the person within the chat</li>
      <li><code>/clearfacts [@tg_handle]</code> - delete facts for given person</li>
      <li><code>/usage</code> - Show usage limits for your user</li>
      <li><code>/language</code> - Set bot preferred language</li>
      <li><code>/help</code> - Show help</li>
    </ul>
