LocalizerTranslations:
  start_description:
    english: "⚡ Power up your conversation! Get ready to chat with lightning speed!"
    russian: "⚡ Запускаем беседу! Готовьтесь к общению со скоростью молнии!"
  stop_description:
    english: "⚡ Time to take a break! Powering down the conversation for now."
    russian: "⚡ Время для перерыва! Выключаем беседу на время."
  reset_description:
    english: "⚡ Clear the slate! Reset your conversation history like a bolt from the blue."
    russian: "⚡ Очистим историю! Сбрасываем историю диалога как молния!"
