    russian: "⚡ Перегрузка мощности! {user_handle} превысил лимит {user_limit} молний."
  help_text:
    english: |
      <strong>Features 🌟</strong>
      • <b>Create and use chat-bounded chat modes</b> by describing the agent and how you want it to act
      • <b>Introduce yourself to the model</b>
      • <b>Add facts about yourself or other people</b> that the model would later use
      • <b>Chat with the bot</b>:
        - Send it text 📝
        - Send it pictures 📷
        - Send it voice messages 🎙
        - Receive back text 📩
        - Receive back pictures 🖼
      • <b>Flexible tracking of the AI resources usage</b> 📊
      • <b>Fully open-sourced</b> check out the code on <a href="https://github.com/Flagro/TelegramRPBot">GitHub</a>

      <strong>Bot commands 🔧</strong>
      • <em>/start</em> - Start the dialogue
      • <em>/stop</em> - Stop the dialogue
      • <em>/reset</em> - Reset the dialogue history
      • <em>/mode [mode]</em> - Select chat mode from existing ones
      • <em>/addmode [mode] [description]</em> - Add new chat mode
      • <em>/deletemode [mode]</em> - delete existing chat mode from this chat
      • <em>/introduce [your introduction]</em> - Add fact about yourself
      • <em>/fact [@tg_handle] [fact]</em> - add fact about the person within the chat
      • <em>/clearfacts [@tg_handle]</em> - delete facts for given person
      • <em>/conversationtracker</em> - Turn on/off conversation tracker
      • <em>/autoengage</em> - Turn on/off the automatic engage mode (the bot will automatically engage in the conversation)
      • <em>/usage</em> - Show usage limits for your user
      • <em>/language</em> - Set bot preferred language
      • <em>/ban [@tg_handle]</em> (Admin only) - Ban the user (could work by replying to user's message as well)
      • <em>/unban [@tg_handle]</em> (Admin only) - Unban the user
      • <em>/help</em> - Show help
    russian: |
      <strong>Возможности 🌟</strong>
      • <b>Создавайте и используйте режимы чата</b>, описав агента и то, как вы хотите, чтобы он действовал
      • <b>Представьтесь модели</b>
      • <b>Добавляйте факты о себе или других людях</b>, которые модель будет использовать позже
      • <b>Общайтесь с ботом</b>:
        - Отправляйте текст 📝
        - Отправляйте картинки 📷
        - Отправляйте голосовые сообщения 🎙
        - Получайте текстовые ответы 📩
        - Получайте картинки 🖼
      • <b>Гибкое отслеживание использования ресурсов ИИ</b> 📊
      • <b>Полностью открытый исходный код</b> - посмотрите код на <a href="https://github.com/Flagro/TelegramRPBot">GitHub</a>

      <strong>Команды бота 🔧</strong>
      • <em>/start</em> - Начать диалог
      • <em>/stop</em> - Остановить диалог
      • <em>/reset</em> - Сбросить историю диалога
      • <em>/mode [режим]</em> - Выбрать режим чата из существующих
      • <em>/addmode [режим] [описание]</em> - Добавить новый режим чата
      • <em>/deletemode [режим]</em> - удалить существующий режим чата из этого чата
      • <em>/introduce [ваше представление]</em> - Добавить факт о себе
      • <em>/fact [@tg_handle] [факт]</em> - добавить факт о человеке в чате
      • <em>/clearfacts [@tg_handle]</em> - удалить факты для данного человека
      • <em>/conversationtracker</em> - Включить/выключить отслеживание разговоров
      • <em>/autoengage</em> - Включить/выключить режим автоматического участия (бот будет автоматически участвовать в разговоре)
      • <em>/usage</em> - Показать лимиты использования для вашего пользователя
      • <em>/language</em> - Установить предпочитаемый язык бота
      • <em>/ban [@tg_handle]</em> (только админ) - Заблокировать пользователя (может работать при ответе на сообщение пользователя)
      • <em>/unban [@tg_handle]</em> (только админ) - Разблокировать пользователя
      • <em>/help</em> - Показать справку
