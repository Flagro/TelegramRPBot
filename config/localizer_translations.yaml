  help_text:
    english: |
      <strong>Features 🌟</strong>
      • <b>Create and use chat-bounded chat modes</b> by describing the agent and how you want it to act
      • <b>Introduce yourself to the model</b>
      • <b>Add facts about yourself or other people</b> that the model would later use
      • <b>Chat with the bot</b>:
        - Send it text 📝
        - Send it pictures 📷
        - Send it voice messages 🎙
        - Receive back text 📩
        - Receive back pictures 🖼
      • <b>Flexible tracking of the AI resources usage</b> 📊
      • <b>Fully open-sourced</b> check out the code on <a href="https://github.com/Flagro/TelegramRPBot">GitHub</a>

      <strong>Bot commands 🔧</strong>
      • <em>/start</em> - Start the dialogue
      • <em>/stop</em> - Stop the dialogue
      • <em>/reset</em> - Reset the dialogue history
      • <em>/mode [mode]</em> - Select chat mode from existing ones
      • <em>/addmode [mode] [description]</em> - Add new chat mode
      • <em>/deletemode [mode]</em> - delete existing chat mode from this chat
      • <em>/introduce [your introduction]</em> - Add fact about yourself
      • <em>/fact [@tg_handle] [fact]</em> - add fact about the person within the chat
